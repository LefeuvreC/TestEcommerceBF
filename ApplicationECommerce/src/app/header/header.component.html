<html>

<head>
    <title> TP Commerce </title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />



</head>

<body>


    <header class="row bg-info">
        <div class="col-lg-12">
            <div class="row bg-secondary">

                <div class="col-lg-2">
                    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">

                        <a href="AfficherPanier" class="btn btn-secondary pull-right" role="button"
                            aria-pressed="true">Panier</a>
                    </div>
                </div>

                <div class="col-lg-2">


                </div>
                <div class="col-lg-4">
                    <img src="http://localhost:9092/images/Logo.png" width="100" height="60" class="mx-auto d-block">
                </div>
                <div class="col-lg-4">
                    <div class="row bg-secondary">

                        <form class="form-search form-inline" (ngSubmit)="chercherProduit()">
                            <input type="text" class="search-query" placeholder="Search..." name="selectedProd"
                                [(ngModel)]="selectedProd" [(ngModel)]="filterTerm" />
                        </form>

                    </div>
                    <div class="row bg-secondary">

                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-2">
                    <div class="row">

                    </div>


                </div>
                <div class="col-lg-8">
                    <div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="http://localhost:9092/images/slide1.png"
                                    alt="First slide" height="300" width="300">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="http://localhost:9092/images/images.jpg"
                                    alt="Second slide" height="300" width="300">
                            </div>

                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="row bg-secondary">
        <nav class="col-lg-12 ">
            <div class="row ">
                <div class="col-lg-2"> <a href="" class="btn btn-secondary" role="button"
                        aria-pressed="true">Accueil</a></div>
                <div class="col-lg-2"><a href="Authentification" class="btn btn-secondary" role="button"
                        aria-pressed="true">
                        Connexion</a></div>
                <div class="col-lg-2"><a href="AfficherProduitParCatClient/1" class="btn btn-secondary" role="button"
                        aria-pressed="true">Librairie</a></div>
                <div class="col-lg-2 "><a href="AfficherProduitParCatClient/6" class="btn btn-secondary" role="button"
                        aria-pressed="true">Autre</a></div>
                <div class="col-lg-2">

                    <a href="afficherProduitClient" class="btn btn-secondary" role="button"
                        aria-pressed="true">Produits</a>

                </div>
                <div class="col-lg-2">

                    <a href="afficherCateClient" class="btn btn-secondary" role="button"
                        aria-pressed="true">Categories</a>

                </div>
            </div>
        </nav>
    </div>

    <!-- Produits -->

        <tr *ngFor="let p of produits | filter: filterTerm ">

            <td>
                <img src="http://localhost:9092{{p.img}}" width="100" height="60">
            </td>
            <td>
                {{p.libProduit}}
            </td>
        </tr>
    </table>-->

</body>

</html>
