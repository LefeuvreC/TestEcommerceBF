<html>

<body>
    <table>
        <tr>
            <td>ID</td>
            <td>lib Produit</td>
            <td>image</td>
            <td>quantite</td>
        </tr>
        <tr *ngFor="let p of produits">
            <td>{{p.idProduit}}</td>
            <td>{{p.libProduit}}</td>
            <td><img src="http://localhost:9092{{p.img}}" width="100" height="60"></td>
            <td>{{p.quantite}}</td>
        </tr>
    </table>
    <button (click)="retour()"> Retour</button>
</body>

</html>
